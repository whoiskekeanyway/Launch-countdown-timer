<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="style.css">



</head>

<body>

  <main>

    <div class="clock-header-div">
      <p class="clock-header">We're launching soon</p>
    </div>

    <div class="clock-container">

      <div>
        <p id="clock-day" class="clock-box"></p>
        <p class="clock-box-display">Days</p>
      </div>

      <div>
        <p id="clock-hour" class="clock-box"></p>
        <p class="clock-box-display">Hours</p>
      </div>

      <div>
        <p id="clock-minute" class="clock-box"></p>
        <p class="clock-box-display">Minutes</p>
      </div>

      <div>
        <p id="clock-second" class="clock-box"></p>
        <p class="clock-box-display">Seconds</p>
      </div>




    </div>

    <div class="icon-div">
      <img src="images/icon-facebook.svg" alt="">
      <img src="Images/icon-instagram.svg" alt="">
      <img src="Images/icon-pinterest.svg" alt="">
    </div>

  </main>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ogundele Olalekan</a>.
  </div>
  <script src="script.js" ></script>
</body>

</html>
